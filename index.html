<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">

    <!--ownl css-->
    <link rel="stylesheet" href="/css/ownl/owl.carousel.css">
    <link rel="stylesheet" href="/css/ownl/owl.theme.default.min.css">
    
    <!--Responsividade-->
    <link rel="stylesheet" href="/css/responsive.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BREAKING BAD</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos. Assista agora a nova temporada de Breaking Bad que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>           
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme"src="/img/min (1).jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"src="/img/min (2).jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"src="/img/min (3).jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"src="/img/min (4).jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"src="/img/min (5).jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"src="/img/min (6).jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"src="/img/min (7).jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"src="/img/min (8).jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"src="/img/min (9).jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"src="/img/min (10).jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4a8cc14956.js" crossorigin="anonymous"></script>
    <script src="/js/ownl/jquery.min.js"></script>
    <script src="/js/ownl/owl.carousel.min.js"></script>
    <script src="/js/ownl/setup.js"></script>

    
</body>
</html>
